<mat-card class="product-card mat-elevation-z4">
  <mat-card-header class="product-card__header">
    <mat-card-title class="product-card__title">{{
      currentProduct()?.name
    }}</mat-card-title>
    <app-carousel
      [slides]="listImages()"
      (onChangeSlide)="onChangeSlide($event)"
    />
  </mat-card-header>

  <mat-card-content>
    <div class="product-card__details">
      <div class="product-card__details__quantity-controls">
        <button
          mat-icon-button
          (click)="decreaseQuantity()"
          [disabled]="quantity() <= 1"
          class="product-card__details__control-button"
          aria-label="Decrease quantity"
        >
          <mat-icon>remove</mat-icon>
        </button>
        <span class="product-card__details__quantity">{{ quantity() }}</span>
        <button
          mat-icon-button
          (click)="increaseQuantity()"
          class="product-card__details__control-button"
          aria-label="Increase quantity"
        >
          <mat-icon>add</mat-icon>
        </button>
      </div>
      <div class="product-card__details__pricing">
        <div class="product-card__details__pricing__price-row">
          <span>Price:</span>
          <span>{{ currentProduct()?.price | currency }}</span>
        </div>
        <div class="product-card__details__pricing__price-row--total">
          <span>Total: </span>
          <span>{{ totalPrice() | currency }}</span>
        </div>
      </div>
    </div>
  </mat-card-content>

  <mat-card-actions class="product-card__actions">
    <button
      mat-raised-button
      color="primary"
      (click)="placeOrder()"
      class="product-card__actions__order-button"
    >
      Place Order
    </button>
  </mat-card-actions>
</mat-card>
